language: node_js
node_js: node
before_install:
  - 'export DISPLAY=:99.0'
  - sh -e /etc/init.d/xvfb start
before_deploy:
  - 'git config --global user.email "hurgleburgler@gmail.com"'
  - 'git config --global user.name "PMO deploy bot"'
  - node build
  - git add dist/ --force
  - 'git commit -m "Updating build."'
  - node_modules/.bin/deploy
deploy:
  skip_cleanup: true
  provider: heroku
  app: still-brook-73179
  api_key:
    - secure: 
env:
  global:
    - secure: 
